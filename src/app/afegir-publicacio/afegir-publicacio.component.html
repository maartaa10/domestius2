<div class="publicacio-form-container animate__animated animate__fadeIn">
  <div class="form-header">
    <h2><i class="fas fa-bullhorn"></i> Afegir Publicació</h2>
    <p class="form-subtitle">Crea una nova publicació per a un dels teus animals</p>
  </div>
  
  <div class="form-card">
    <form (ngSubmit)="onSubmit()">
      <div class="form-section">
        <h3><i class="fas fa-heading"></i> Informació de la Publicació</h3>
        
        <div class="form-group">
          <label for="tipus">
            <i class="fas fa-tag"></i> Títol
          </label>
          <input 
            type="text" 
            id="tipus" 
            [(ngModel)]="publicacio.tipus" 
            name="tipus" 
            class="form-control"
            placeholder="Escriu el títol de la publicació" 
            required
          />
        </div>
        
        <div class="form-group">
          <label for="detalls">
            <i class="fas fa-align-left"></i> Detalls
          </label>
          <textarea 
            id="detalls" 
            [(ngModel)]="publicacio.detalls" 
            name="detalls" 
            class="form-control"
            placeholder="Descriu els detalls de la publicació..." 
            rows="4"
            required
          ></textarea>
        </div>
      </div>
      
      <div class="form-section">
        <h3><i class="fas fa-paw"></i> Selecciona l'Animal</h3>
        
        <div class="form-group">
          <label for="animal">
            <i class="fas fa-paw"></i> Animal
          </label>
          <select 
            id="animal" 
            [(ngModel)]="publicacio.animal_id" 
            name="animal" 
            class="form-control"
            required 
            [disabled]="animals.length === 0"
          >
            <option value="" disabled selected>Selecciona un animal</option>
            <option *ngFor="let animal of animals" [value]="animal.id">
              {{ animal.nom }}
            </option>
          </select>
          <div *ngIf="animals.length === 0" class="field-error">
            <i class="fas fa-exclamation-circle"></i> No tens cap animal registrat. Si us plau, registra un animal abans de crear una publicació.
          </div>
        </div>
      </div>
      
      <div class="form-actions">
        <a routerLink="/dashboard" class="cancel-button">
          <i class="fas fa-times"></i> Cancel·lar
        </a>
        <button type="submit" class="action-button" [disabled]="animals.length === 0">
          <i class="fas fa-plus-circle"></i> Afegir Publicació
        </button>
      </div>
    </form>
  </div>
</div>
