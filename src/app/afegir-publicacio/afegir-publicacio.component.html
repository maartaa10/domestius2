<div class="añadir-publicacio-container">
    <h2>Afegir Publicació</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="tipus">Titol</label>
        <input
          type="text"
          id="tipus"
          [(ngModel)]="publicacio.tipus"
          name="tipus"
          required
        />
      </div>
      <div class="form-group">
        <label for="detalls">Detalls</label>
        <textarea
          id="detalls"
          [(ngModel)]="publicacio.detalls"
          name="detalls"
          required
        ></textarea>
      </div>
      <div class="form-group">
        <label for="animal">Animal</label>
        <select
          id="animal"
          [(ngModel)]="publicacio.animal_id"
          name="animal"
          required
        >
          <option *ngFor="let animal of animals" [value]="animal.id">
            {{ animal.nom }}
          </option>
        </select>
      </div>
      <div class="center-container">
        <button class="bone back-bone" type="submit">
          <div class="c1"></div>
          <div class="c2"></div>
          <div class="c3"></div>
          <div class="c4"></div>
          <div class="b1">
            <div class="b2">Afegir Publicació</div>
          </div>
        </button>
      </div>

    </form>
  </div>
