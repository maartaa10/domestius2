<section class="row py-5">
  <div class="col-12 col-md-6 col-lg-4 offset-md-3 offset-lg-4">
    <div class="card">
      <div class="card-body">
        <h2 class="text-center my-4">Login</h2>

        <!-- Errors -->
        <div class="alert alert-danger" *ngIf="errors?.email">
          {{ errors.email }}
        </div>
        <div class="alert alert-danger" *ngIf="errors?.password">
          {{ errors.password }}
        </div>
        <div class="alert alert-danger" *ngIf="errors && !errors.email && !errors.password">
          {{ errors }}
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Input Email -->
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" formControlName="email">
          </div>
          <div class="mb-3 position-relative">
            <label for="inputPassword" class="form-label">Contrasenya</label>
            <div class="password-wrapper">
              <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="inputPassword" formControlName="password" placeholder="Enter your password">
              <i class="toggle-password bi" [class.bi-eye-slash]="showPassword" [class.bi-eye]="!showPassword" (click)="togglePasswordVisibility()"></i>
            </div>
          </div>
       <!--    <re-captcha
          siteKey="6LegCRErAAAAAHHHciXcBfnmaww-V0iS3yEW1Urx"
          (resolved)="onCaptchaResolved($event)">
        </re-captcha> -->
        <button type="submit" class="btn btn-lg btn-primary w-100 mt-1 mb-4">Login</button>
        
          <a routerLink="/signup" class="d-block text-center mb-4">Crea un compte</a>
        </form>
      </div>
    </div>
  </div>
</section>
