<div class="login-container">
  <div class="login-background"></div>
  
  <div class="login-card animate__animated animate__fadeIn">
    <div class="login-header">
      <img src="assets/logo.png" alt="Domestius" class="login-logo">
      <h2>Benvingut/da a Doméstius</h2>
      <p class="login-subtitle">Inicia sessió per accedir a la teva compte</p>
    </div>
    
    <!-- Alertas de error -->
    <div class="alert-container" *ngIf="errors">
      <div class="error-alert" *ngIf="errors?.email">
        <i class="fas fa-exclamation-circle"></i> {{ errors.email }}
      </div>
      <div class="error-alert" *ngIf="errors?.password">
        <i class="fas fa-exclamation-circle"></i> {{ errors.password }}
      </div>
      <div class="error-alert" *ngIf="errors && !errors.email && !errors.password">
        <i class="fas fa-exclamation-circle"></i> {{ errors }}
      </div>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="inputEmail">
          <i class="fas fa-envelope"></i> Email
        </label>
        <input type="email" id="inputEmail" formControlName="email" placeholder="El teu correu electrònic">
      </div>
      
      <div class="form-group">
        <label for="inputPassword">
          <i class="fas fa-lock"></i> Contrasenya
        </label>
        <div class="password-field">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="inputPassword" 
            formControlName="password" 
            placeholder="La teva contrasenya">
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="login-button">
          <i class="fas fa-sign-in-alt"></i> Iniciar sessió
        </button>
      </div>
    </form>

  
    <div class="password-reset">
      <h3>¿Has oblidat la contrasenya?</h3>
      <div class="form-group">
        <label for="resetEmail">Introdueix el teu correu electronic</label>
        <input 
          type="email" 
          id="resetEmail" 
          [(ngModel)]="emailForReset" 
          placeholder="El teu correu electronic">
      </div>
      <button (click)="sendPasswordReset()" class="reset-button">
        Enviar enllaç de recuperació
      </button>
      <p *ngIf="resetMessage" class="reset-message">{{ resetMessage }}</p>
    </div>
    
    <div class="login-footer">
      <div class="login-options">
        <a routerLink="/signup" class="signup-link">
          <i class="fas fa-user-plus"></i> Crea un compte
        </a>
        <a routerLink="/registrar-protectora" class="protectora-link">
          <i class="fas fa-shield-alt"></i> Registrar protectora
        </a>
      </div>
      <a routerLink="/inici" class="back-link">
        <i class="fas fa-arrow-left"></i> Tornar a l'inici
      </a>
    </div>
  </div>
</div>
