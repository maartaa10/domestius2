<div class="editar-animal-container" *ngIf="animal">
  <h2>Editar Animal</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" [(ngModel)]="animal.nom" name="nom" required />
    </div>
    <div class="form-group">
      <label for="edat">Edat</label>
      <input type="number" id="edat" [(ngModel)]="animal.edat" name="edat" />
    </div>
    <div class="form-group">
      <label for="especie">Espècie</label>
      <input type="text" id="especie" [(ngModel)]="animal.especie" name="especie" required />
    </div>
    <div class="form-group">
      <label for="raça">Raça</label>
      <input type="text" id="raça" [(ngModel)]="animal['raça']" name="raça" />
    </div>
    <div class="form-group">
      <label for="descripcio">Descripció</label>
      <textarea id="descripcio" [(ngModel)]="animal.descripcio" name="descripcio"></textarea>
    </div>
    <div class="form-group">
      <label for="estat">Estat</label>
      <select id="estat" [(ngModel)]="animal.estat" name="estat" required>
        <option value="Disponible">Disponible</option>
        <option value="Adoptado">Adoptat</option>
        <option value="En Adopción">En Adopció</option>
        <option value="Reservado">Reservat</option>
        <option value="En Tratamiento">En Tractament</option>
      </select>
    </div>
    <div class="form-group">
      <label for="imatge">Imatge</label>
      <input type="file" id="imatge" (change)="onFileSelected($event)" />
    </div>
    <button class="bone" type="submit">
      <div class="c1"></div>
      <div class="c2"></div>
      <div class="c3"></div>
      <div class="c4"></div>
      <div class="b1">
        <div class="b2">Desar Canvis</div>
      </div>
    </button>
  </form>
</div>
