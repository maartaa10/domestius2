<div class="mapa-animales-container">
    <div class="search-bar">
      <input 
        type="text" 
        placeholder="Buscar por provincia..." 
        [(ngModel)]="searchQuery" 
        (keyup.enter)="buscarProvincia()" />
      <button (click)="buscarProvincia()">Buscar</button>
    </div>
    <div class="map-container">
      <div id="map"></div>
      <div id="popup" class="ol-popup">
        <div id="popup-content"></div>
      </div>
    </div>
  </div>
