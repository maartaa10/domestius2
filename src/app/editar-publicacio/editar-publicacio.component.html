<div class="publicacio-form-container animate__animated animate__fadeIn">
  <div class="form-header">
    <h2><i class="fas fa-edit"></i> Editar Publicació</h2>
    <p class="form-subtitle">Modifica la informació de la teva publicació</p>
  </div>
  
  <div class="form-card">
    <form (ngSubmit)="onSubmit()">
      <div class="form-section">
        <h3><i class="fas fa-heading"></i> Informació de la Publicació</h3>
        
        <div class="form-group">
          <label for="tipus">
            <i class="fas fa-tag"></i> Títol
          </label>
          <input 
            type="text" 
            id="tipus" 
            [(ngModel)]="publicacio.tipus" 
            name="tipus" 
            class="form-control"
            placeholder="Escriu el títol de la publicació" 
            required
          />
        </div>
        
        <div class="form-group">
          <label for="detalls">
            <i class="fas fa-align-left"></i> Detalls
          </label>
          <textarea 
            id="detalls" 
            [(ngModel)]="publicacio.detalls" 
            name="detalls" 
            class="form-control"
            placeholder="Descripció detallada de la publicació..."
            rows="4"
            required
          ></textarea>
        </div>
      </div>
      
      <div class="form-section">
        <h3><i class="fas fa-paw"></i> Animal Associat</h3>
        
        <div class="form-group">
          <label for="animal">
            <i class="fas fa-paw"></i> Animal
          </label>
          <select 
            id="animal" 
            [(ngModel)]="publicacio.animal_id" 
            name="animal" 
            class="form-control"
            required
          >
            <option *ngFor="let animal of animals" [value]="animal.id">
              {{ animal.nom }}
            </option>
          </select>
        </div>
      </div>
      
      <div class="form-actions">
        <a routerLink="/dashboard" class="cancel-button">
          <i class="fas fa-times"></i> Cancel·lar
        </a>
        <button type="submit" class="action-button">
          <i class="fas fa-save"></i> Desar Canvis
        </button>
      </div>
    </form>
  </div>
</div>
