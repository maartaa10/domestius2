<div class="login-container">
    <div class="login-background"></div>
  
    <div class="login-card animate__animated animate__fadeIn">
      <div class="login-header">
        <img src="assets/logo.png" alt="Domestius" class="login-logo">
        <h2>Restablir Contrasenya</h2>
        <p class="login-subtitle">Introdueix la teva nova contrasenya per continuar</p>
      </div>
  
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i> Nova Contrasenya
          </label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Introdueix la teva nova contrasenya"
          />
        </div>
  
        <div class="form-group">
          <label for="password_confirmation">
            <i class="fas fa-lock"></i> Confirmar Contrasenya
          </label>
          <input
            type="password"
            id="password_confirmation"
            formControlName="password_confirmation"
            placeholder="Confirma la teva nova contrasenya"
          />
        </div>
  
        <div class="form-actions">
          <button type="submit" class="login-button" [disabled]="resetForm.invalid">
            <i class="fas fa-key"></i> Restablir Contrasenya
          </button>
        </div>
      </form>
  
      <div class="login-footer">
        <a routerLink="/login" class="back-link">
          <i class="fas fa-arrow-left"></i> Tornar a l'inici de sessiÃ³
        </a>
      </div>
    </div>
  </div>
