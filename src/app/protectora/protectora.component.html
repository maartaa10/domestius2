<div class="container">

    <div class="search-bar">
      <input 
        type="text" 
        placeholder="Buscar protectora..." 
        [(ngModel)]="searchQuery" 
        (input)="filterProtectoras()" />
      <button><i class="fas fa-search"></i></button>
    </div>
  
    <div class="content">
   
      <div class="filters">
        <h3 (click)="toggleFilters()">FILTRES</h3>
        <div *ngIf="showFilters">
          <div *ngFor="let filtro of filtros" class="filter">
            <input type="checkbox" (change)="applyFilter(filtro)" /> {{ filtro }}
          </div>
        </div>
      </div>
  
      
      <div class="protectoras-list">
        <div 
          *ngFor="let protectora of filteredProtectoras" 
          class="protectora-card">
      
          <img [src]="protectora?.logo" alt="Logo" class="logo">
          <div class="info">
            <p><strong>NOM:</strong> {{ protectora?.nombre }}</p>
            <p><strong>TELEFON || CORREU:</strong> {{ protectora?.contacto }}</p>
            <p><strong>DIRECCIO:</strong> {{ protectora?.direccion }}</p>
            <p><strong>HORARI:</strong> {{ protectora?.horario }}</p>
          </div>
          <div class="arrow">></div>
        </div>
      </div>
    </div>
  </div>
